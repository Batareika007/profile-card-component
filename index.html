<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="pattern-top">
    <img src="images/bg-pattern-top.svg" alt="top-pattern">
  </div>

  <!-- ====== main container -->

  <div class="container">

    <!-- ======== card ==========  -->

    <section>
      <img src="images/bg-pattern-card.svg" alt="pattern card">

      <img class="card-picture" src="images/image-victor.jpg" alt="Victor picture">

      <span class="person-name font-bold">
        Victor Crest
        <span class="person-age"> 26</span>
      </span>
      <span class="person-living-city">
        London
      </span>
      <hr>

      <!-- personal data -->

      <div class="perosn-data">

        <div class="data font-bold">
          80K
          <span class="small-text">
            Followers
          </span>
        </div>
        <div class="data font-bold">
          803K
          <span class="small-text">
            Likes
          </span>
          
        </div>

        <div class="data font-bold">
          1.4K
          <span class="small-text">
            Photos
          </span>
          
        </div>
      </div>
    </section>
  </div>

  <div class="pattern-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
  </div>








<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Batareika007">Alexei</a>.
  </div>
  </footer>
</body>

</html>
